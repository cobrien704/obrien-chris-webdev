<div class="container">
    <h1>Register</h1>
    <input ng-model="model.user.firstName"
           type="text"
           class="form-control"
           placeholder="First Name"/>
    <input ng-model="model.user.lastName"
           type="password"
           class="form-control"
           placeholder="Last Name"/>
    <input ng-model="model.user.email"
           type="text"
           class="form-control"
           placeholder="Email"/>
    <input ng-model="model.user.username"
           type="text"
           class="form-control"
           placeholder="Username"/>
    <input ng-model="model.user.password"
           type="password"
           class="form-control"
           placeholder="Password"/>
    <input ng-model="model.user.confirmPassword"
           type="Password"
           class="form-control"
           placeholder="Verify Password"/>
    <a class="btn btn-primary btn-block"
       href="#/user:uid">Register</a>
    <a class="btn btn-danger  btn-block"
       href="#/login">Cancel</a>
</div>
