<nav class="navbar navbar-normal navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-text pull-left">
            <a class="navbar-link" href="#/user/{{model.userId}}/website" >
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
        </div>
        <div class="navbar-text pull-right">
            <a class="navbar-link" ng-click="model.updateWebsite(model.website)">
                    <span class="glyphicon glyphicon-ok">
                    </span>
            </a>
        </div>
        <div class="navbar-header">
            <a class="navbar-brand">
                Edit Website
            </a>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="col-sm-3 hidden-xs">
        <ul class="list-group">
            <li ng-repeat="website in model.websites" class="list-group-item">
                <a href="#/user/{{model.userId}}/website/{{website._id}}/page">{{website.name}}</a>
                <div class="pull-right">
                    <a href="#/user/{{model.userId}}/website/{{website._id}}">
                        <span class="glyphicon glyphicon-cog"></span>
                    </a>
                </div>
            </li>
        </ul>
    </div>

    <div class="col-sm-9 container-fluid">
        <form>
            <div class="form-group">
                <label for="website-name">Name</label>
                <input ng-model="model.website.name"
                       type="text"
                       class="form-control"
                       id="website-name"
                       placeholder="Name"
                       value="Blogger">
            </div>
            <div class="form-group">
                <label for="website-description">Description</label>
                <textarea ng-model="model.website.description"
                          type="text"
                          class="form-control"
                          id="website-description"
                          placeholder="Enter your website description"
                          rows="6"></textarea>
            </div>
        </form>
        <a class="btn btn-block btn-danger" ng-click="model.deleteWebsite()">Delete</a>
</div>

<nav class="navbar navbar-normal navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-text pull-right">
            <a href="#/user/{{model.userId}}">
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </div>
    </div>
</nav>
