<form>
    <div class="form-group">
        <label for="youtube-width">Width</label>
        <input ng-model="model.widget.width"
               type="text" class="form-control" id="youtube-width" placeholder="75%">
    </div>
    <div class="form-group">
        <label for="youtube-url">Youtube URL</label>
        <input ng-model="model.widget.url"
               type="text" class="form-control" id="youtube-url">
    </div>
</form>
