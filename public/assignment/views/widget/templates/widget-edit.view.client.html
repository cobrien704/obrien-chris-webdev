<nav class="navbar navbar-normal navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-text pull-left">
            <a class="navbar-link" href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget" >
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
        </div>
        <div class="navbar-text pull-right">
            <a class="navbar-link" ng-click="model.updateWidget(model.widget)">
                    <span class="glyphicon glyphicon-ok">
                    </span>
            </a>
        </div>
        <div class="navbar-header">
            <a class="navbar-brand">
                Widget Edit
            </a>
        </div>
    </div>
</nav>

<div class="container-fluid">
        <div ng-switch="model.widget.type">
            <div ng-switch-when="HEADER">
                <ng-include src="'views/widget/templates/widget-editor/widget-edit-heading.view.client.html'"></ng-include>
            </div>
            <div ng-switch-when="IMAGE">
                <ng-include src="'views/widget/templates/widget-editor/widget-edit-image.view.client.html'"></ng-include>
            </div>
            <div ng-switch-when="YOUTUBE">
                <ng-include src="'views/widget/templates/widget-editor/widget-edit-youtube.view.client.html'"></ng-include>
            </div>
            <div ng-switch-when="HTML">
                <ng-include src="'views/widget/templates/widget-editor/widget-edit-html.view.client.html'"></ng-include>
            </div>
            <div ng-switch-when="TEXT">
                <ng-include src="'views/widget/templates/widget-editor/widget-edit-text.view.client.html'"></ng-include>
            </div>
        </div>
    <a class="btn btn-block btn-danger" ng-click="model.deleteWidget(model.widget._id)">Delete</a>
</div>

<nav class="navbar navbar-normal navbar-fixed-bottom">
    <div class="container-fluid">
